<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encuesta Clínica Dental</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Encuesta DentalCare</h1>

    <form id="form">

        <!-- Pregunta de Respuesta Input -->
        <div class="mb-3">
            <label for="satisfaction">En una escala del 1 al 10, ¿cómo calificarías tu nivel de satisfacción general con los servicios dentales que has recibido hasta ahora?</label>
            <input type="number" class="form-control" id="satisfaction" name="satisfaction" min="1" max="10">
        </div>

        <!-- Preguntas de Checkbox -->
        <div class="mb-3">
            <label id="OpcionesImportantes" for="OpcionesImportantes">Marca todas las opciones que consideres importantes al elegir una clínica dental.</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cost" id="checkCost">
                <label class="form-check-label" for="checkCost">Costo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="location" id="checkLocation">
                <label class="form-check-label" for="checkLocation">Ubicación</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="reputation" id="checkReputation">
                <label class="form-check-label" for="checkReputation">Reputación</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="additionalServices" id="checkAdditionalServices">
                <label class="form-check-label" for="checkAdditionalServices">Servicios adicionales</label>
            </div>
        </div>

        <!-- Preguntas de Checkbox -->
        <div class="mb-3">
            <label id="serviciosAdicionales" for="serviciosAdicionales">¿Qué servicios adicionales te gustaría ver en la clínica dental? (Selecciona todas las que apliquen)</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cosmeticDentistry" id="checkCosmeticDentistry">
                <label class="form-check-label" for="checkCosmeticDentistry">Odontología cosmética</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="orthodontics" id="checkOrthodontics">
                <label class="form-check-label" for="checkOrthodontics">Ortodoncia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="teethWhitening" id="checkTeethWhitening">
                <label class="form-check-label" for="checkTeethWhitening">Blanqueamiento dental</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dentalImplants" id="checkDentalImplants">
                <label class="form-check-label" for="checkDentalImplants">Implantes dentales</label>
            </div>
        </div>


        <!-- Preguntas de Radio -->
        <div class="mb-3">
            <label>¿Cómo describirías tu experiencia general en la clínica dental hasta ahora?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Muy positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="neutral" value="neutral">
                <label class="form-check-label" for="neutral">Neutral</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="negative" value="negative">
                <label class="form-check-label" for="negative">Negativa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="veryNegative" value="veryNegative">
                <label class="form-check-label" for="veryNegative">Muy negativa</label>
            </div>
        </div>

        <!-- Preguntas de Radio -->
        <div class="mb-3">
            <label>¿Crees que la comunicación del personal dental es clara y comprensible?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Muy positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="neutral" value="neutral">
                <label class="form-check-label" for="neutral">Neutral</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="negative" value="negative">
                <label class="form-check-label" for="negative">Negativa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="veryNegative" value="veryNegative">
                <label class="form-check-label" for="veryNegative">Muy negativa</label>
            </div>
        </div>

        <!-- Preguntas de Radio -->
        <div class="mb-3">
            <label>¿Como ha sido tu experiencia con nuesta agenda virtual?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Muy positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="positive" value="positive">
                <label class="form-check-label" for="positive">Positiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="neutral" value="neutral">
                <label class="form-check-label" for="neutral">Neutral</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="negative" value="negative">
                <label class="form-check-label" for="negative">Negativa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experience" id="veryNegative" value="veryNegative">
                <label class="form-check-label" for="veryNegative">Muy negativa</label>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="validateForm()">Enviar Encuesta</button>
    </form>
</div>


<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
