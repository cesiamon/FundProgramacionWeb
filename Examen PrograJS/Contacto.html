<section class="contact-section">

    <h1 class="text-center" style="margin-top: 10px">Contáctanos</h1>
    <div class="container mb-5 d-flex justify-content-center align-items-center">
    <form style="width: 600px;" id="form1">
        <div class="form-group">
            <label for="nombreTxt">Nombre:</label>
            <input type="text" class="form-control" id="nombreTxt" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="emailTxt">Correo:</label>
            <input type="email" class="form-control" id="emailTxt" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="numberTxt">Número:</label>
            <input type="tel" class="form-control" id="numberTxt" placeholder="Ingrese su número de teléfono">
        </div>
        <div class="categoriaSelect">
            <label for="categoria" id="categoriaSelect">Categoría:</label>
            <select class="form-control" id="categoria">
                <option disabled selected value="disable">Escoge un servicio</option>
                <option value="Comestico">Comestico</option>
                <option value="General">General</option>
                <option value="Preventivo">Preventivo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mensajeTxt">Mensaje:</label>
            <textarea class="form-control" id="mensajeTxt" rows="3" placeholder="Ingrese su mensaje"></textarea>
        </div>
        <div class="form-group">
            Opcional:
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="llamada">
                <label class="form-check-label" for="llamada">Llamada</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="whatsapp">
                <label class="form-check-label" for="whatsapp">WhatsApp</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" style="margin-top: 10px" id="btnSend" onclick="validateForm()">Enviar</button>
    </form>
</div>

</section>
